<!-- blog/templates/blog/category.html -->
{% extends "base.html" %}

{% block page_content %}
<div class="text-center mb-12">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Category: {{ category }}</h1>
    <p class="text-gray-600">Posts in {{ category }}</p>
</div>

<div class="space-y-8">
    {% for post in posts %}
    <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
        <div class="flex items-center justify-between mb-3">
            <span class="text-sm text-gray-500">{{ post.created_on.date }}</span>
        </div>
        
        <h2 class="text-xl font-semibold text-gray-800 mb-3">
            <a href="{% url 'blog_detail' post.pk %}" class="hover:text-blue-600">
                {{ post.title }}
            </a>
        </h2>
        
        <p class="text-gray-600 mb-4">
            {{ post.body|slice:":200" }}...
        </p>
        
        <a href="{% url 'blog_detail' post.pk %}" class="text-blue-600 hover:text-blue-800 font-medium">
            Read more â†’
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
